          text-align: center;
          background-color: #f5fff5;
        }
        .container {
          max-width: 800px;
          margin: 0 auto;
          padding: 20px;
          border: 1px solid #90ee90;
          border-radius: 5px;
          background-color: white;
        }
        h1 {
          color: #2e8b57;
        }
      </style>
    </head>
    <body>
      <div class="container">
        <h1>Welcome to Website 2</h1>
        <p>This is another custom website deployment managed through Kustomize overlays.</p>
        <p>Site ID: Website-2</p>
        <p>This website has its own unique styling, content, and configuration, different from Website 1.</p>
      </div>
    </body>
    </html>
